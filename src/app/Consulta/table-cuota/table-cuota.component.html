<section class="table-container mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="data" *ngIf="displayedColumns.length > 0">
    <!-- Columnas de la tabla -->
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column.columnName">
      <ng-container *ngIf="column.visible">
        <th mat-header-cell *matHeaderCellDef>
          {{ column.displayName }}
        </th>
        <td mat-cell *matCellDef="let element">
          <!-- AquÃ­ se maneja el contenido de cada celda -->
          <ng-container *ngIf="isNumberExcludingNC(element[column.columnName], column.columnName); else nonNumber">
            {{ formatoMosneda(element[column.columnName], tipoMoneda) }}
          </ng-container>
          <ng-template #nonNumber>
            {{ element[column.columnName] }}
          </ng-template>
        </td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
    <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
  </table>
</section>
