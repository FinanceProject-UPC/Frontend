<div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px; height: 100vh;">
  <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
    <span class="fs-4">Compra Inteligente</span>
  </a>
  <hr>
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item">
      <a routerLink="/form" routerLinkActive="active" class="nav-link" aria-current="page">
        Home
      </a>
    </li>
    <li>
      <a routerLink="/historial" routerLinkActive="active" class="nav-link text-white">
        Historial
      </a>
    </li>
    <li>
      <a [routerLink]="['/profile', userData?.id]" routerLinkActive="active" class="nav-link text-white">
        Profile
      </a>
    </li>
  </ul>
  <hr>
  <div class="dropdown">
    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1"
      data-bs-toggle="dropdown" aria-expanded="false">
      <img class="rounded-circle me-2"
        src="https://cdn.discordapp.com/attachments/1149190528756363337/1172571557047050351/1361728.png?ex=6560cd5c&is=654e585c&hm=fa1abee9a3e82d0c8e496c5ee66fa98810df518fd4691e76663d0a1a3bcf6ebe&"
        alt="Profile Image" width="32" height="32">
      <strong>{{ userData?.firstName }} {{ userData?.lastName }}</strong>
    </a>
    <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
      <li><a class="dropdown-item" href="#">Settings</a></li>
      <li><a class="dropdown-item" [routerLink]="['/profile', userData?.id]">Profile</a></li>
      <li>
        <hr class="dropdown-divider">
      </li>
      <li><a class="dropdown-item" onclick="window.location.href='/login'">Sign out</a></li>
    </ul>
  </div>
</div>
