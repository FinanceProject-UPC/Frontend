<div class="container px-4 py-5" id="login">
  <div class="row g-5 py-5">
    <div class="col-lg-6">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="container-center">
          <h1 class="h3 mb-3 fw-normal my-5 title-login">Bienvenido</h1>
        </div>

        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="ejemplo@mail.com"
            formControlName="email">
          <label for="floatingInput">Email</label>
        </div>

        <div class="form-floating my-3">
          <input [type]="hide ? 'password' : 'text'" class="form-control" id="floatingPassword" placeholder="Contraseña"
            formControlName="password">

          <label for="floatingPassword">Contraseña</label>
          <button type="button" class="btn btn-outline-secondary position-absolute end-0 border-0"
            (click)="toggleHide()" style="top: 50%; transform: translateY(-50%); background-color: transparent;">
            <i class="bi bi-eye-fill" *ngIf="!hide"></i>
            <i class="bi bi-eye-slash-fill" *ngIf="hide"></i>
          </button>
        </div>

        <div class="form-check text-start my-3">
          <a class="register_login" routerLink="/signup">Registrarse</a>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Iniciar Sesión</button>

        <div *ngIf="loginError" class="error-message">
          Login failed. Please check your email and password.
        </div>
      </form>
    </div>

    <div class="col-10 col-sm-8 col-lg-6 image-login">
      <img src="./../../../assets/images/login.jpeg" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes"
        width="700" height="500" loading="lazy">
    </div>
  </div>
</div>
